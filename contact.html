            <br>
            <br>

        <fieldset>
            <legend>Your Review: </legend>

            <label for="info">How did you hear about us?
                <select name="info">
                    <option value="google" selected>Google</option>
                    <option value="youtube">Youtube</option>
                    <option value="linkedin">linkedin</option>
                </select> </label>
            <br><br>
            <label>Would you visit again? <br>
                <input type="radio" name="option">&nbsp;Yes
            </label><label>
                <input type="radio" name="option">&nbsp;No</label><label>
                <input type="radio" name="option">&nbsp;Maybe
            </label>
            <br><br>
            <label for="comment">Comments: <br>
                <textarea name="comment" rows="3" cols="40"></textarea> </label> <br><br>
            <label for="updates"><input type="checkbox">Sign me up for email updates</label><br>
            <label for="submit"><input type="submit" value="Submit review"></label>
        </fieldset>
